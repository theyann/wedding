<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y + J Wedding</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container">
        <!-- Welcome Section -->
        <section id="welcome" class="section">
            <h2 class="section-title"></h2>
            <p class="section-message"></p>
        </section>

        <!-- RSVP Section -->
        <section id="rsvp" class="section">
            <h2 class="section-title"></h2>
            <p class="section-message"></p>
            <p style="margin-top: 1rem;">
                <a href="#" id="rsvp-link" class="button" target="_blank">RSVP</a>
            </p>
            <p style="margin-top: 1rem; color: var(--color-coral);" id="rsvp-deadline"></p>
        </section>

        <!-- Ceremony Section -->
        <section id="ceremony" class="section">
            <h2 class="section-title"></h2>
            <p class="section-message"></p>
            <div class="address-content"></div>
        </section>

        <!-- Welcome Drink Section -->
        <section id="welcome-drink" class="section">
            <h2 class="section-title"></h2>
            <p class="section-message"></p>
            <div class="schedule" id="schedule-content"></div>
            <div class="address-content"></div>
        </section>

        <!-- Gift Section -->
        <section id="gift" class="section">
            <h2 class="section-title"></h2>
            <div id="gift-content">
                <p class="section-message gift-paragraph-1"></p>
                <p class="section-message gift-paragraph-2"></p>
                <p style="margin-top: 1rem;">
                    <a href="#" id="gift-link" class="button" target="_blank"></a>
                </p>
            </div>
        </section>

        <!-- FAQ Section -->
        <section id="faq" class="section">
            <h2 class="section-title"></h2>
            <div class="faq-content"></div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Load scripts at the end -->
    <script src="js/main.js"></script>
    <script>
        // Load components after main.js
        document.addEventListener('DOMContentLoaded', function() {
            Promise.all([
                fetch('components/header.html').then(response => response.text()),
                fetch('components/footer.html').then(response => response.text())
            ]).then(([headerContent, footerContent]) => {
                document.getElementById('header').innerHTML = headerContent;
                document.getElementById('footer').innerHTML = footerContent;
                // Initialize page after components are loaded
                initializePage();
            });
        });
    </script>
</body>
</html>
